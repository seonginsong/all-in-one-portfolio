spring.application.name=signapp

# server config
server.port=80
server.servlet.context-path=/

# view config
spring.mvc.view.prefix=/WEB-INF/views/
spring.mvc.view.suffix=.jsp

# db config
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://song-db.c9aceao6m2x7.ap-northeast-2.rds.amazonaws.com:3306/signapp
spring.datasource.username=root
spring.datasource.password=sarisong7

# log config
logging.level.com.example.signapp.controller=info
logging.level.com.example.signapp.mapper=info
logging.level.com.example.signapp.filter=info
logging.level.com.example.signapp.service=info
logging.level.com.example.signapp.rest=info

# hibernate sql
# spring.jpa.properties.hibernate.use_sql_comments=true
logging.level.org.hibernate.SQL=debug
spring.jpa.properties.hibernate.format_sql=true
logging.level.org.hibernate.orm.jdbc.bind=trace
spring.jpa.properties.hibernate.highlight_sql=true

# jpa config
spring.jpa.show-sql=true

# multipart config
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB