spring.application.name=chartjs

# server config
server.port=80
server.servlet.context-path=/

# view config
spring.mvc.view.prefix=/WEB-INF/views/
spring.mvc.view.suffix=.jsp

# db config
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/chart
spring.datasource.username=root
spring.datasource.password=java1234

# log config
logging.level.com.example.ajax.controller=info
logging.level.com.example.ajax.mapper=info

# hibernate sql
# spring.jpa.properties.hibernate.use_sql_comments=true
logging.level.org.hibernate.SQL=debug
spring.jpa.properties.hibernate.format_sql=true
logging.level.org.hibernate.orm.jdbc.bind=trace
spring.jpa.properties.hibernate.highlight_sql=true

# jpa config
spring.jpa.show-sql=true
