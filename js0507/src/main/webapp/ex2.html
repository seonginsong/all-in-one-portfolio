<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<script type="text/javascript">
	function callThreeTimes(callback) {
		for (let i = 0; i<3; i++)	{
			callback();	// callback 매개변수는 함수코드가 입력되어야한다.
	  }
   }
	
	function print(i) {
		console.log(`${i}번째 함수 호출`);
	}
	
	// callThreeTimes(7); 매개값으로 함수가 입력되지 않아 error가 발생
	callThreeTimes(print); // callback = print
	// 익명함수를 사용
	callThreeTimes(function(i) {
		console.log(`${i}번째 (익명)함수 호출`);
	}); 
	
	// 화살표 함수	- 객체를 가르키는 this라는 키워드를 사용x -> 메소드를 만들때 사용 x
	callThreeTimes((i)=>{
		console.log(`${i}번째 (익명)함수 호출`);
	});
</script>
</head>
<body>

</body>
</html>
