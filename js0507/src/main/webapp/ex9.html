<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript" src="/emp.json"></script>

</head>
<body>
	<table border="1">
		<thead>
			<tr>
				<th>id</th>
				<th>first_name</th>
				<th>last_name</th>
				<th>email</th>
				<th>gender</th>
				<th>hiredate</th>
				<th>age</th>
			</tr>
		</thead>
		<tbody id="emplist">
		</tbody>
	</table>
	<script type="text/javascript">
	let emp = JSON.parse(JSON.stringify(data));
	
	// map() : last_name을 * 출력 ex) Lottrington -> ************, aubri -> *****
	// map() : age 23 -> 20, 38 -> 30,  41 - > 40
	// filter() : age == 20
	// forEach() : 출력

	// 1.2번
	
	let mapped = emp.map(function(e) {
		return {
		...e 					// 기존 객체 속성 복사 (spread 연산자)
		, last_name: '*'.repeat(e.last_name.length) // last_name 길이만큼 *로 대체
		, age: Math.floor(e.age / 10) * 10  // 나이를 10단위로 내림 (예: 23 -> 20)
		};
	});
	
	// 3번 나이 필터링
	let age20 = mapped.filter(function(e) {
		return e.age === 20;
	});
	
	// 4번 출력
	let html = '';
	age20.forEach(function(e) {
	  html += '<tr>';
	  html += '<td>' + e.id + '</td>';
	  html += '<td>' + e.first_name + '</td>';
	  html += '<td>' + e.last_name + '</td>';
	  html += '<td>' + e.email + '</td>';
	  html += '<td>' + e.gender + '</td>';
	  html += '<td>' + e.hiredate + '</td>';
	  html += '<td>' + e.age + '</td>';
	  html += '</tr>';
	});
	document.querySelector('#emplist').innerHTML = html;
	</script>
</body>
</html>
