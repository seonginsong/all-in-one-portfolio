<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<div id="one"></div>
	<div id="two"></div>
	
	<script>
		document.querySelector('#one').textContent = '&#128514'; // 결과값 : &#128514
		document.querySelector('#two').innerHTML = '&#128514'; // 결과값 : 이모지
	</script>
</body>
</html>
