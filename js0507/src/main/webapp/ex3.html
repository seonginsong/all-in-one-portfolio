<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<script type="text/javascript">
		// forEach() 메소드
		const numbers = [273, 52, 103, 32, 57];
		numbers.forEach(function(x, y, z) {	// x 는 값, y 는 인덱스, z 는 원본배열(numbers) 가 들어간다.
			console.log(x, y, z);
		});
		
		// map() 메소드 : 새로운 배열의 반환값
		let result = numbers.map(function(x) {
			return x%2; // 배열의 사이즈 (길이) 만큼 반환값을 배열로 반환한다.
		});
		console.log(result);
		
		// 화살표함수를 사용하면
		let result2 = numbers.map((x) => (x % 2 == 0 ? '짝수' : '홀수'));  // 삼항연산자를 사용하여 짝수, 홀수
		console.log(result2);
		
		// filter() 원본배열에서 원하는 결과의 배열만 반환
		let result3 = numbers.filter((x) => x%2==0); // 콜백함수의 반환값이 true인 값만으로 새로운 배열을 반환한다.
		console.log(result3);
		
		// 메소드 체이닝 (체인형태로 호출)
		numbers.filter((value) => value>50)
				.map(value => value%2==0?'짝수':'홀수')
				.forEach(value => console.log(value));
	</script>
</body>
</html>
