<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<script>
	document.addEventListener('DOMContentLoaded', function() {
		// querySelector 반환타입 : Element(Tag)
		console.log(document.querySelector('#name').innerHTML);
		// querySelectorAll 반환타입 : NodeList(TagList)
		console.log(document.querySelectorAll('P')[0].innerHTML);
		console.log(document.querySelectorAll('P')[1].innerHTML);
		console.log(document.querySelectorAll('.gd')[0].innerHTML);
		console.log(document.querySelectorAll('.gd')[1].innerHTML);
		
		console.log(document.querySelector('input[type=text]').value);
	})

</script>
</head>
<body>
	
	<div id="name">id=name내용</div>
	
	<p>P태그내용1</p>
	<p>P태그내용2</p>
	
	<div class="gd">class=gd내용1</div>
	<h1 class="gd">class=gd내용2</h1>
	
	<input type="text" value="1">
	<input type="password" value="1234">
</body>
</html>
