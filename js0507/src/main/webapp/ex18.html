<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>

<div><input type="text" id="a" readonly></div>

<div>
	<input type="text" id="txtB">
	<button type="button" id="btnB">btnB</button>
</div>

<div>
	<input type="text" id="txtC">
	<button type="button" id="btnC">btnC</button>
</div>


<script>
	// String API
	document.querySelector('#btnC').addEventListener('click', function() {
		let arr = document.querySelector('#txtC').value.split(',');
		
		arr.forEach(function(item) {
			console.log(item);
		})
	});
	
	// 만약 String API 첫줄을 jQuery를 사용한다면 $('#btnC').click(function(){}) -> 브라우저(문서객체) API를 단순화 시켜놓은 API

	// Number API
	let a = 3.14141414;
	console.log(a.toFixed(2));
	document.querySelector('#a').value = a.toFixed(2);
	
	document.querySelector('#btnB').addEventListener('click', function() {
		let txtB = document.querySelector('#txtB').value;
		if(txtB == '' || isNaN(txtB)) { // 공백 x 숫자 x
			alert('숫자가 아닙니다.');
		} else {
			alert(txtB);
		}
	});
</script>
</body>
</html>
